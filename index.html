<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Beats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/metronome.js"></script>
    </head>
    <body>
        <div class="audio-player">
            <button id="play-button">Play</button>
            <div class="tempo-control">
                <label for="tempo-slider">Tempo:</label>
                <input type="range" id="tempo-slider" min="30" max="208" step="1" value="92">
            </div>
        </div>
        <div class="metronome-settings">
            <label for="time-sig-select">Time Signature:</label>
            <select id="time-sig-select">
                <option value="four-four">4/4</option>
                <option value="three-four">3/4</option>
                <option value="six-eight">6/8</option>
            </select>
        </div>
    </body>
</html>
