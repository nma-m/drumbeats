<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="The free online drumbeat metronome. Play to a beat instead of a click.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drum Beats Online</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200;400&family=Dongle:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Drum Beats Online</h1>
        </header>
        <main>
            <div class="stopwatch-container">
                <div class="stopwatch-display">00:00:00</div>
                <button id="reset-btn" class="control-btn">
                    <span class="material-symbols-rounded reset-symbol md-36">device_reset</span>
                </button>
              </div>
            <div class="tempo-display">
                <div class="increment-btn-container dec">
                    <button id="dec-tempo-btn">
                        <span class="material-symbols-rounded md-48 dec-symbol">remove</span>
                        <span class="quarternote">â™©
                            <span class="equals">=</span>
                        </span>
                    </button>
                </div>
                <div id="tempo-value">72</span></div>
                <div class="increment-btn-container inc">
                    <button id="inc-tempo-btn">
                        <label for="tempo-slider">bpm</label>
                        <span class="material-symbols-rounded md-48 inc-symbol">add</span>
                    </button>
                </div>
            </div>
            <div class="tempo-slider-container">
                <input type="range" id="tempo-slider" min="30" max="218" step="1" value="72">
            </div>
            <div class="timesig-play-tap-container">
                <div class="timesig-settings">
                    <label for="timesig-select" hidden>Time Signature:</label>
                    <select id="timesig-select">
                        <option value="basic-four-four">4/4</option>
                        <option value="basic-three-four">3/4</option>
                        <option value="basic-six-eight">6/8</option>
                    </select>
                </div>
                <button id="play-btn">
                    <span class="material-symbols-rounded md-48">play_arrow</span>
                </button>
                <div class="tap-tempo-btn-container">
                    <button id="tap-tempo-btn">TAP</button>
                </div>
            </div>
        </main>
        <footer>
            <a class="site_link" href="https://mbenma.com" target="_blank">nma</a>
        </footer>
        <script src="scripts/metronome.js" type="module"></script>
        <script src="scripts/stopwatch.js"></script>
        <script src="scripts/tempo.js"></script>
    </body>
</html>
