<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Beats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="stopwatch-container">
            <p class="stopwatch-display">00:00:00</p>
            <div class="control-btns-wrapper">
              <button id="reset-btn" class="control-btn">Reset</button>
            </div>
          </div>
        <div class="audio-player">
            <button id="play-btn">Play</button>
            <div class="tempo-control">
                <label for="tempo-slider">Tempo:</label>
                <span id="tempo-display">100</span><span id="bpm-label"> BPM</span>
                <input type="range" id="tempo-slider" min="30" max="218" step="1" value="100">
                <button id="dec-tempo-btn">-</button>
                <button id="inc-tempo-btn">+</button>
                <button id="tap-tempo-btn">TAP</button>
            </div>
        </div>
        <div class="metronome-settings">
            <label for="time-sig-select">Time Signature:</label>
            <select id="time-sig-select">
                <option value="four-four">4/4</option>
                <option value="three-four">3/4</option>
                <option value="six-eight">6/8</option>
            </select>
        </div>
        <script src="scripts/metronome.js"></script>
        <script src="scripts/stopwatch.js"></script>
        <script src="scripts/tempo.js"></script>
    </body>
</html>
